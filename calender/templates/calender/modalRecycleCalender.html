{% load static %}
<div class="modal face" id="myModalRecycle" data-backdrop="false" data-background="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Khôi phục lịch họp đã Huỷ/Hoãn</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
            <!-- Modal body -->
                <div class="modal-body">
                    <input type="hidden" id="idcalender_recycle" name="idcalender_recycle">
                    <p>Bạn có muốn Khôi phục lại lịch họp đã Huỷ/Hoãn với ngày giờ: <strong><span id="spidcalender_recycle"></span></strong> tại phòng <strong><span id="spidmeeting_recycle"></span></strong> này không?</p>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="submitRecycle" class="btn btn-success btn-sm"><i class="fa fa-check" aria-hidden="true"></i> Confirm</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i> Close</button>
                </div>
        </div>
    </div>
</div>
