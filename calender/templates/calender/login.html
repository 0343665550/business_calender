{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login EVN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'calender/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'calender/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'calender/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'calender/css/main.css' %}">
    <!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" >
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/calender/images/bg-01.jpg);">
					<span class="login100-form-title-1" >
						CHƯƠNG TRÌNH LẬP LỊCH CÔNG TÁC TUẦN
					</span>
				</div>

				<form class="login100-form validate-form" method="post">
                     {% csrf_token %} 
					<div class="wrap-input100 validate-input m-b-26" data-validate="Tài khoản là bắt buộc">
						<span class="label-input100"><i class="fa fa-user" aria-hidden="true"></i>&nbspTài khoản</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Mật khẩu là bắt buộc">
						<span class="label-input100"><i class="fa fa-key" aria-hidden="true"></i>&nbspMật khẩu</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="margin-left:70px;"><i class="fa fa-sign-in" aria-hidden="true"></i>
							&nbsp&nbspĐăng nhập
						</button>
					</div>
                    <div class="text-danger text-center" style="margin-top:30px;">
                        {{alert}}
                    </div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'calender/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'calender/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'calender/js/main.js' %}"></script>

</body>
</html>
